<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title> GROUP - Liên hệ</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>

<div class="top-bar">
    <div>524107248</div>
    <div>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">YouTube</a>
    </div>
</div>

<div id="header-container"></div>

<script>
fetch("header.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("header-container").innerHTML = data;
    });
</script>


<section class="hero">
    <div class="hero-inner">
        <h1 class="hero-title">Liên hệ</h1>
    </div>
</section>

<div class="form-wrapper">
    <div class="form-card" style="max-width: 600px;">
        <h2>Gửi yêu cầu tư vấn</h2>

        <div class="form-group">
            <label>Họ tên</label>
            <input type="text" placeholder="Nguyễn Văn A">
        </div>

        <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" placeholder="09xx xxx xxx">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="email@domain.com">
        </div>

        <div class="form-group">
            <label>Nội dung</label>
            <textarea placeholder="Tôi muốn được tư vấn về dự án..."></textarea>
        </div>

        <div class="form-actions">
            <button class="btn-primary">Gửi yêu cầu</button>
            <button class="btn-outline">Xóa</button>
        </div>
    </div>
</div>

<footer>
    © 2025 LVD GROUP – Sàn giao dịch bất động sản cao cấp.
</footer>

</body>
</html>
<script src="header.js"></script>
